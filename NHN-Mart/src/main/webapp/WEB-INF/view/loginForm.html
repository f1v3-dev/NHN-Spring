<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap" rel="stylesheet">

	<meta charset="UTF-8">
	<title>NHN-Mart</title>
</head>
<body>


<div style="margin: auto; width: 400px;">
	<div class="p-2">

		<form style="margin-top: 150px" th:action="@{/login}" method="post">

			<h1 class="h3 mb-3 fw-normal">NHN Mart</h1>
			<p style="color: gray"> 회원 정보를 입력해주세요. </p>
			<div class="form-floating" style="margin-bottom: 5px">
				<input type="text" th:name="id" class="form-control" id="user_id" placeholder="ID">
				<label for="user_id">ID</label>
			</div>

			<div class="form-floating">
				<input type="password" th:name="password" class="form-control" id="user_password" placeholder="password">
				<label for="user_password">PASSWORD</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary mt-3" type="submit">로그인</button>
		</form>
	</div>
</div>
</body>
</html>
