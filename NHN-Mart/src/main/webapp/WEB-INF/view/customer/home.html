<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap" rel="stylesheet">

	<meta charset="UTF-8">
	<title>NHN-Mart</title>
</head>
<body>
<div style="margin: auto; width: 600px">
	<div class="p-2">
		<h2 style="text-align: center"> 고객 페이지 </h2>
		<div class="d-grid gap-2 col-6 mx-auto">

			<p>
				<span th:text="${user.name}"></span>님 안녕하세요!
			</p>

			<button class="btn btn-danger btn-lg" th:if="${user != null}" th:onclick="|location.href='@{/logout}'|">로그아웃</button>

			<button class="btn btn-outline-dark btn-lg" type="button" th:onclick="|location.href='@{/cs}'|">내 문의 목록</button>
			<button class="btn btn-outline-dark btn-lg" type="button" th:onclick="|location.href='@{/cs/inquiry}'|">문의하기</button>
		</div>
	</div>
</div>
</body>
</html>
