<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap" rel="stylesheet">

	<meta charset="UTF-8">
	<title>NHN-Mart</title>
</head>
<body>

<div style="width: 1000px; margin: auto;">

	<h2> 내 문의 내역 </h2>
	<button style="float: right;" class="btn btn-outline-dark"
	        type="button" th:onclick="|location.href='@{/cs/inquiry}'|">문의하기</button>

	<table class="table table-hover text-center">

		<thead>
		<tr>
			<th scope="col">번호</th>
			<th scope="col">카테고리</th>
			<th scope="col">제목</th>
			<th scope="col">작성자 ID</th>
			<th scope="col">답변 여부</th>
			<th scope="col">상세 정보</th>
		</tr>
		</thead>
		<tbody class="text-center">
		<tr th:each="inquiry : ${inquiryList}">
			<td th:text="${inquiry.id}"></td>
			<td th:text="${inquiry.category.categoryName}"></td>
			<td th:text="${inquiry.title}"></td>
			<td th:text="${inquiry.writerId}"></td>

			<td>
				<span th:if="${inquiry.isAnswered}" style="color: green">답변 완료</span>
				<span th:unless="${inquiry.isAnswered}" style="color: orange">답변 대기</span>
			</td>

			<td><a th:href="@{/cs/inquiry/{id}(id=${inquiry.id})}">VIEW</a></td>
		</tr>
		</tbody>
	</table>
</div>

</body>
</html>
