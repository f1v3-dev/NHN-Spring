<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap" rel="stylesheet">

	<meta charset="UTF-8">
	<title>NHN-Mart</title>
</head>
<div style="margin: auto; width: 800px">

	<h3 style="margin-top: 50px"> NHN Mart - 문의사항 등록 </h3>
	<form th:action="@{/cs/inquiry}" method="POST" enctype="multipart/form-data">

		<label for="category" class="col-form-label">카테고리를 선택해주세요</label>
		<select class="form-select" th:name="category" id="category" style="margin-bottom: 30px">
			<option th:each="categoryValue : ${T(com.nhnacademy.domain.Category).values()}"
			        th:value="${categoryValue.name()}"
			        th:text="${categoryValue.getCategoryName()}">
				categoryValue
			</option>
		</select>

		<p style="color: gray">글의 정보를 입력해주세요.</p>
		<div class="form-floating" style="margin-top: 5px; height: 50px;">
			<input type="text" th:name="title" id="title" class="form-control" placeholder="제목" required>
			<label for="title">제목</label>
		</div>

		<div class="form-floating" style="margin-top: 15px;">
			<textarea class="form-control" th:name="content" id="content" placeholder="내용"
			          style="height: 300px; resize: none;" required></textarea>
			<label for="content">내용</label>
		</div>

<!--		<div class="custom-file" style="margin-top: 15px;">-->
<!--			<input type="file" th:name="fileList" id="file" class="form-control" placeholder="파일" accept="image/gif, image/jpg, image/jpeg, image/png">-->
<!--		</div>-->
<!--		-->
		<button class="w-100 btn btn-lg btn-primary mt-3" type="submit">등록하기</button>
	</form>
</div>
</html>
