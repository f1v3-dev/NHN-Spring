<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spring JPA 결산 과제</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!--Google font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Noto+Sans+KR:wght@200&display=swap"
	      rel="stylesheet">

	<!--Google icon-->
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
	<style>
		.btn-custom {
			border: 0;
			color: blue;
			background-color: transparent;
		}
	</style>
</head>
<body>


<div class="album py-5">
	<div class="container">
		<h2 style="margin-top: 50px; margin-bottom: 30px"> 주민 목록 </h2>
		<table class="table table-bordered" style="text-align: center">
			<thead class="table-light">
			<tr>
				<th>이름</th>
				<th>주민등록등본</th>
				<th>가족관계증명서</th>
				<th>출생신고서</th>
				<th>사망신고서</th>
				<th>발급목록</th>
				<th>삭제</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="resident : ${residentList}">
				<td th:text="${resident.name}"></td>

				<td>
					<form th:if="${resident.householdSerialNumber != null}"
					      th:action="@{/copy/residents}" method="post">
						<input th:name="householdId" th:value="${resident.householdSerialNumber}"
						       hidden="hidden">
						<input th:name="residentId" th:value="${resident.residentSerialNumber}"
						       hidden="hidden">

						<button class="btn-custom" type="submit">주민등록등본</button>
					</form>
				</td>

				<td>
					<form th:action="@{/copy/family}" method="post">
						<input th:name="residentId" th:value="${resident.residentSerialNumber}" hidden="hidden">
						<button class="btn-custom" type="submit">가족관계증명서</button>
					</form>
				</td>
				<td>
					<a th:if="${resident.birthDeathTypeCode eq '출생'}"
					   th:href="@{/birth(id = ${resident.residentSerialNumber})}">
						출생신고서
					</a>
				</td>
				<td>
					<a th:if="${resident.birthDeathTypeCode eq '사망'}"
					   th:href="@{/death(id = ${resident.residentSerialNumber})}">
						사망신고서
					</a>
				</td>
				<td>
					<a th:if="${resident.certificateNumber != null}"
					   th:href="@{/copy/residents/{id}(id = ${resident.certificateNumber})}">
						발급목록
					</a>
				</td>
				<td>
					<button class="material-symbols-outlined">check</button>
				</td>
			</tr>
			</tbody>
		</table>

		<span th:each="page : ${#numbers.sequence(1, totalPages)}">
			<a th:href="@{residents(page=${page - 1})}" th:text="${page}"></a>
		</span>
	</div>
</div>


</body>
</html>
