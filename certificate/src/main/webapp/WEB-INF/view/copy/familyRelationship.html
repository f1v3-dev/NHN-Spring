<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spring JPA 결산 과제</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!--Google font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Noto+Sans+KR:wght@200&display=swap"
	      rel="stylesheet">

	<!--Google icon-->
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>


<div class="album py-5">
	<div class="container">
		<table class="table table-bordered" style="text-align: center">
			<thead class="table-light">
			<tr>
				<th colspan="5" th:obejct="${issue}">
					<span th:utext="'가족관계증명서 <br/> (발급일: ' + ${issue.certificateIssueDate}
							+ ', 증명서확인번호 : '
							+ ${#strings.substring(issue.certificateConfirmationNumber, 0, 8)}
							+ '-'
							+ ${#strings.substring(issue.certificateConfirmationNumber, 8, 16)}
							+ ')'">
					</span>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td colspan="2">등록기준지<br/>(본적)</td>
				<td colspan="3" th:text="${self.registrationBaseAddress}"></td>
			</tr>
			<tr>
				<td>구분</td>
				<td>성명</td>
				<td>출생연월일</td>
				<td>주민등록번호</td>
				<td>성별</td>
			</tr>
			<tr>
				<td>본인</td>
				<td th:text="${self.name}">성명</td>
				<td th:text="${self.birthDate}"></td>
				<td th:text="${self.residentRegistrationNumber}"></td>
				<td th:text="${self.genderCode}"></td>
			</tr>
			<tr th:each="member : ${family}">
				<td th:text="${member.familyRelationCode}"></td>
				<td th:text="${member.name}"></td>
				<td th:text="${member.birthDate}"></td>
				<td th:text="${member.residentRegistrationNumber}"></td>
				<td th:text="${member.genderCode}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>


</body>
</html>
