<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spring JPA 결산 과제</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!--Google font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Noto+Sans+KR:wght@200&display=swap"
	      rel="stylesheet">

	<!--Google icon-->
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
	<style>
		.btn-custom {
			border: 0;
			color: blue;
			background-color: transparent;
		}

	</style>
</head>
<body>


<div class="album py-5">
	<div class="container">
		<button class="btn btn-outline-dark btn-lg" type="button" th:onclick="|location.href='@{/residents}'|">
			주민 목록
		</button>

		<h2 style="margin-top: 50px; margin-bottom: 30px"> 발급 목록 </h2>
		<table class="table table-bordered" style="text-align: center; vertical-align: middle">
			<thead class="table-light">
			<tr>
				<th>증명서 확인 번호</th>
				<th>증명서 유형 코드</th>
				<th>증명서 발급 일자</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="issue : ${issueList}">
				<td th:text="${issue.certificateConfirmationNumber}"></td>
				<td th:text="${issue.certificateTypeCode}">
				<td th:text="${issue.certificateIssueDate}">
			</tbody>
		</table>

		<span th:each="page : ${#numbers.sequence(1, totalPages)}">
			<a th:href="@{/certificate/issuanceList/{serialNumber}(serialNumber=${serialNumber}, page=${page - 1})}" th:text="${page}"></a>
		</span>
	</div>
</div>


</body>
</html>
