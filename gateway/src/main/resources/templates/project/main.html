<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

	<style>
		.custom-btn {
			border: none;
			padding: 8px 20px;
			border-radius: 4px;
			background-color: #1F4E8C;
			color: white;
		}
	</style>

	<title>Mini Dooray</title>
</head>

<body style="font-family: 'Noto Sans KR', sans-serif;">
<div class="mainContainer">
	<header>
		<!-- Dooray navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #1F4E8C">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Dooray!</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">

						<li class="nav-item">
							<span class="nav-link" aria-disabled="true">업무</span>
						</li>
					</ul>

					<ul class="navbar-nav">
						<li class="navbar-text">
							<a class="nav-link active" th:href="@{/logout}">로그아웃</a>
						</li>
						<li class="navbar-text">
							<a class="nav-link active" th:href="@{/mypage}">My Page</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


	<!-- Content -->
	<div class="container" style="padding-top: 60px">
		<main class="flex-shrink-0">
			<div class="album py-5">

				<button class="custom-btn" th:onclick="|location.href='@{/project/' + ${projectId} + '/milestone}'|">
					프로젝트 <br/>마일스톤 관리
				</button>
				<button class="custom-btn" th:onclick="|location.href='@{/project/' + ${projectId} + '/tag}'|">
					프로젝트 <br/>태그 관리
				</button>

				<button style="float: right" class="custom-btn" th:onclick="|location.href='@{/task/write}'|">새 업무
				</button>


				<table style="margin-top: 15px;" class="table table-hover text-center">
					<h3 style="margin-top: 30px; margin-bottom: 15px;"> 두레이 프로젝트 </h3>
					<p style="color: gray"> NHN Academy (6조) - 미니 두레이 프로젝트입니다. </p>
					<thead>
					<tr>
						<th>업무 명</th>
						<th>등록자</th>
						<th>마일스톤</th>
					</tr>
					</thead>

					<tbody>
					<tr>
						<!--th:href="@{'/task/' + ${task.taskId}}"-->
						<td><a href="#"> 업무명 테스트 111</a></td>
						<td>정승조</td>
						<td>마일스톤 1 (2024-01-01 ~ 2024-01-31)</td>

					</tr>

					<tr>
						<td><a href="#"> 업무명 테스트 222</a></td>
						<td>이가은</td>
						<td>마일스톤 2 (2024-02-01 ~ 2024-03-31)</td>

					</tr>

					<tr>
						<td><a href="#"> 업무명 테스트 3</a></td>
						<td>이정범</td>
						<td>마일스톤 3 (2024-01-01 ~ 2024-01-31)</td>
					</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>
</div>
</body>
</html>
