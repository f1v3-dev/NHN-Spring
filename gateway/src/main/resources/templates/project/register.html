<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

	<style>
		.container {
			width: 800px;
			margin: auto;
		}

		.custom-btn {
			border: none;
			padding: 8px 20px;
			border-radius: 4px;
			font-weight: bold;
			background-color: #1F4E8C;
			color: white;
		}
	</style>
	<title>Mini Dooray</title>
</head>

<body style="font-family: 'Noto Sans KR', sans-serif;">
<div class="mainContainer">

	<!-- Content -->
	<div class="container" style="padding-top: 60px">
		<main>
			<h2 style="margin-bottom: 10px">프로젝트 등록</h2>
			<form th:action="@{/project/register}" method="post">

				<div class="w-100 col" style="margin-bottom: 10px;">
					생성자 : <span th:name="registrant" th:text="${userId}">생성자</span>
					<input style="display: none" type="text" class="form-control" placeholder="작성자"
					       th:name="userId" th:value="${userId}" required>
				</div>


				<div class="w-100 col">
					<input style="padding: 10px" type="text" class="form-control" placeholder="프로젝트명"
					       aria-label="projectName" th:name="projectName" required>
				</div>
				<br/>


				<div class="w-100 col">
					<label for="detail">프로젝트 상세설명</label>
					<textarea style="resize: none; height: 300px; padding: 10px" id="detail" class="form-control"
					          placeholder="상세설명" th:name="detail"></textarea></div>
				<br/>


				<button class="custom-btn" type="submit">저장</button>
			</form>
		</main>
	</div>
</div>
</body>
</html>
