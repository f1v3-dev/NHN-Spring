<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

	<style>
		.container{
			width: 500px;
		}
	</style>

	<title>Mini Dooray</title>
</head>

<body style="font-family: 'Noto Sans KR', sans-serif;">
<div class="mainContainer">
	<header>
		<!-- Dooray navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #1F4E8C">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Dooray!</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">

						<li class="nav-item">
							<span class="nav-link" aria-disabled="true">업무</span>
						</li>
					</ul>

					<ul class="navbar-nav">
						<li class="navbar-text">
							<a class="nav-link active" th:href="@{/logout}">로그아웃</a>
						</li>
						<li class="navbar-text">
							<a class="nav-link active" th:href="@{/mypage}">My Page</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Content -->
	<div class="container" style="padding-top: 60px">
		<main class="flex-shrink-0">
			<div class="album py-5">
				<h3>내 프로필</h3>

				<form th:action="@{/mypage}" method="post">
					<div th:object="${account}">
						<div style="display: none" class="w-100 col">
							<input disabled th:value="*{id}" type="text" class="form-control" placeholder="ID"
							       aria-label="ID" th:name="id" required>
						</div><br/>

						<div class="w-100 col">
							<p>이름</p>
							<input disabled th:value="*{name}" type="text" class="form-control" placeholder="Name"
							       aria-label="이름" th:name="name" required>
						</div><br/>

						<div class="w-100 col">
							<p>아이디</p>
							<input disabled th:value="*{userId}" type="text" class="form-control" placeholder="ID"
							       aria-label="ID" th:name="userId" required>
						</div><br/>

						<div class="w-100 col">
							<p>비밀번호</p>
							<input disabled th:value="*{password}" type="password" class="form-control" placeholder="Password"
							       aria-label="password" th:name="password" required>
						</div><br/>

						<div class="w-100 col">
							<p>메일</p>
							<input disabled th:value="*{email}" type="email" class="form-control" placeholder="E-mail"
							       aria-label="email" th:name="email" required>
						</div><br/>



						<div class="w-100 col">
							<p>휴대전화</p>
							<input disabled th:value="*{phoneNumber}" type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
							       placeholder="Phone Number (010-0000-0000)" aria-label="핸드폰 번호" th:name="phoneNumber" required>
						</div><br/>

						<button class="w-100 btn btn-lg" style="color: #1F4E8C;" type="submit">회원 정보 수정</button>

					</div>
				</form>
			</div>
		</main>
	</div>
</div>
</body>
</html>
