<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		.mainContainer {
			text-align: center;
		}

		.container {
			width: 500px;
			margin: auto;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input{
			height: 50px;
		}
	</style>

	<title>Mini Dooray</title>
</head>

<body style="font-family: 'Noto Sans KR', sans-serif;">
<div class="mainContainer">
	<!-- Content -->
	<div class="container">
		<main>
			<form th:action="@{/signup}" method="post">
				<a th:href="@{/login}">
					<img style="justify-content: center" th:src="@{/images/logo_dooray.png}" alt="logo">
				</a>
				<p style="color: darkgray; font-size: 20px; margin-bottom: 30px">회원가입 정보를 입력해주세요</p>

				<div class="w-100 col">
					<input type="text" class="form-control" placeholder="ID"
					       aria-label="ID" th:name="id" required>
				</div><br/>

				<div class="w-100 col">
					<input type="password" class="form-control" placeholder="Password"
					       aria-label="password" th:name="password" required>
				</div><br/>

				<div class="w-100 col">
					<input type="email" class="form-control" placeholder="E-mail"
					       aria-label="email" th:name="email" required>
				</div><br/>

				<div class="w-100 col">
					<input type="text" class="form-control" placeholder="Name"
					       aria-label="이름" th:name="name" required>
				</div><br/>

				<div class="w-100 col">
					<input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
					       placeholder="Phone Number (010-0000-0000)" aria-label="핸드폰 번호" th:name="phoneNumber" required>
				</div><br/>


				<button class="w-100 btn btn-lg" style="color: #1F4E8C;" type="submit">회원가입</button>
			</form>
		</main>

	</div>
</div>
</body>
</html>
